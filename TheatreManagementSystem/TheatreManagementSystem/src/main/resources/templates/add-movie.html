<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center" th:text="${title}">Add New Movie</h1>
        <form th:action="@{/movies}" th:object="${movie}" method="post" class="card p-4">

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" th:field="*{title}" class="form-control" id="title" placeholder="Enter movie title">
            </div>
            <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" th:field="*{director}" class="form-control" id="director" placeholder="Enter director">
            </div>
            <div class="mb-3">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input type="date" th:field="*{releaseDate}" class="form-control" id="releaseDate">
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" th:field="*{genre}" class="form-control" id="genre" placeholder="Enter genre">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/movies" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
        <div class="mt-4">
            <a href="/movies-list" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
