<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <p class="text-center">Select an option to proceed:</p>
        <div class="row text-center mt-4">
            <div class="col-md-4">
                <a href="/bookings" class="btn btn-primary btn-block">Ticket Booking</a>
            </div>
            <div class="col-md-4">
                <a href="/showtimes" class="btn btn-primary btn-block">Showtimes</a>
            </div>
            <div class="col-md-4">
                <!-- Change the URL to /movies for the new Movies page -->
                <a href="/movies" class="btn btn-primary btn-block">Movies</a>
            </div>
        </div>
        <div class="text-center mt-5">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>
</body>
</html>
