<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booking History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Booking History</h1>
        <div class="mt-4">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Booking ID</th>
                        <th>Movie Title</th>
                        <th>Showtime</th>
                        <th>Number of Tickets</th>
                        <th>Booked On</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="booking : ${bookingHistory}">
                        <td th:text="${booking.id}"></td>
                        <td th:text="${booking.showtime.movie.title}"></td>
                        <td th:text="${#dates.format(booking.showtime.showtime, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${booking.numberOfTickets}"></td>
                        <td th:text="${#dates.format(booking.showtime.showtime, 'yyyy-MM-dd HH:mm')}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <a href="/dashboard" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
