<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Showtimes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Showtimes</h1>
        
        <!-- Display existing showtimes -->
        <h3>Showtimes</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Movie Title</th>
                    <th>Showtime</th>
                    <th>Available Seats</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="showtime : ${showtimes}">
                    <td th:text="${showtime.movie.title}"></td>
                    <td th:text="${showtime.showtime}"></td>
                    <td th:text="${showtime.availableSeats}"></td>
                </tr>
            </tbody>
        </table>

        <!-- Form to add new showtime -->
        <h3>Add New Showtime</h3>
        <form th:action="@{/showtimes}" th:object="${showtime}" method="post" class="card p-4">
            <div class="mb-3">
                <label for="movie" class="form-label">Movie</label>
                <select th:field="*{movie}" class="form-select" id="movie">
                    <option th:each="movie : ${movies}" th:value="${movie}" th:text="${movie.title}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="showtime" class="form-label">Showtime</label>
                <input type="datetime-local" th:field="*{showtime}" class="form-control" id="showtime">
            </div>
            <div class="mb-3">
                <label for="availableSeats" class="form-label">Available Seats</label>
                <input type="number" th:field="*{availableSeats}" class="form-control" id="availableSeats" placeholder="Enter number of available seats">
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-primary">Add Showtime</button>
            </div>
        </form>

<div class="mt-4">
            <a href="/dashboard" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
