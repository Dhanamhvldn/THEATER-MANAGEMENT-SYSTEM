<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Sign Up</h1>
        <!-- Bind the form to the 'user' model -->
        <form th:action="@{/register}" th:object="${user}" method="post" class="card p-4 mx-auto" style="max-width: 400px;">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <!-- Map the input field to the 'username' property in User1 -->
                <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <!-- Map the input field to the 'email' property in User1 -->
                <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Enter email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <!-- Map the input field to the 'password' property in User1 -->
                <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter password" required>
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <!-- Map the select field to the 'role' property in User1 -->
                <select th:field="*{role}" class="form-select" id="role" required>
                    <option value="USER">User</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="/login">Log in</a></p>
    </div>
</body>
</html>
